<!-- begin breadcrumb -->
<ol class="breadcrumb float-xl-right">
	<li class="breadcrumb-item"><a href="javascript:;">Inicio</a></li>
	<li class="breadcrumb-item"><a href="javascript:;">Dashboard</a></li>
	<li class="breadcrumb-item active">SAE</li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">Manejo de pacientes <small>Registro de informacion</small></h1>
<!-- end page-header -->
<!-- begin row -->
<!-- begin row -->
<div class="row">
    <!-- begin col-8 -->
    <div class="col-xl-12">
        <!-- begin panel -->
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <h4 class="panel-title">Pacientes</h4>
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default"
                        data-click="panel-expand" (click)="hideForm = true"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success"
                        data-click="panel-reload"><i class="fa fa-redo"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning"
                        data-click="panel-collapse" (click)="hideForm = false"><i class="fa fa-minus"></i></a>
                </div>
            </div>
            <!--Formulario de registro de usuarios-->
            <div class="panel-body" *ngIf="hideForm">
                <form class="form-horizontal" data-parsley-validate="true" >
                    <div class="form-group row m-b-15">
                        <label class="col-md-4 col-sm-4 col-form-label" for="tipodoc">Tipo Documento :</label>
                        <div class="col-md-8 col-sm-8">
                            <select class="form-control" id="control" data-parsley-required="true">
                                <option value="" ></option>
                                <option value="cc">Cedula ciudadania</option>
                                <option value="ti">Tarjeta de identidad</option>
                                <option value="ce">Cedula extranjera</option>
                            </select>                  
                        </div>

                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-4 col-sm-4 col-form-label" for="documento">Documento :</label>
                        <div class="col-md-8 col-sm-8">
                            <input class="form-control" type="number" id="documento" name="documento" 
                                placeholder="Documento de identificacion" data-parsley-required="true" />
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-4 col-sm-4 col-form-label" for="pnombre">Primer Nombre :</label>
                        <div class="col-md-8 col-sm-8">
                            <input class="form-control" type="text" id="pnombre" name="pnombre" 
                                placeholder="Primer nombre" />
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-4 col-sm-4 col-form-label" for="snombre">Segundo Nombre :</label>
                        <div class="col-md-8 col-sm-8">
                            <input class="form-control" type="text" id="snombre" name="snombre" 
                                placeholder="Segundo nombre" />
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-4 col-sm-4 col-form-label" for="papellido">Primer Apellido :</label>
                        <div class="col-md-8 col-sm-8">
                            <input class="form-control" type="text" id="papellido" name="papellido"
                                placeholder="Primer apellido" />
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-4 col-sm-4 col-form-label" for="sapellido">Segundo Apellido :</label>
                        <div class="col-md-8 col-sm-8">
                            <input class="form-control" type="text" id="sapellido" name="sapellido"
                                placeholder="Segundo apellido" />
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-4 col-sm-4 col-form-label" for="fnacimiento">Fecha Nacimiento :</label>
                        <div class="col-md-8 col-sm-8">
                            <input class="form-control" type="date" id="fnacimiento" name="fnacimiento"/> 
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-4 col-sm-4 col-form-label" for="sexo">Sexo :</label>
                        <div class="col-md-8 col-sm-8">
                            <input class="form-control" type="text" id="sexo" name="sexo" placeholder="Sexo"  />
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-4 col-sm-4 col-form-label" for="direccion">Direccion :</label>
                        <div class="col-md-8 col-sm-8">
                            <input class="form-control" type="text" id="direccion" name="direccion" 
                                placeholder="Direccion" />
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-4 col-sm-4 col-form-label" for="eps">Eps - Ips :</label>
                        <div class="col-md-8 col-sm-8">
                            <input class="form-control" type="text" id="eps" name="eps" 
                                placeholder="Eps o Ips del paciente" />
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-4 col-sm-4 col-form-label" for="telefono">Telefono :</label>
                        <div class="col-md-8 col-sm-8">
                            <input class="form-control" type="number" id="telefono" name="telefono" 
                                placeholder="Telefono movil" />
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-4 col-sm-4 col-form-label" for="regimen">Regimen :</label>
                        <div class="col-md-8 col-sm-8">
                            <select class="form-control" >
                                <option>Contributivo</option>
                                <option>Subsidiado</option>
                                <option>Vinculado</option>
                                <option>Especial</option>
                                <option>Otro</option>
                                <input class="form-control" type="text" id="otroregimen" name="otroregimen"
                                    placeholder="Especifique cual" />
                            </select>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <label class="col-md-4 col-sm-4 col-form-label">&nbsp;</label>
                        <div class="col-md-8 col-sm-8">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- end panel -->
    </div>
    
         <!--TABLA DE PACIENTES-->
    <div class="col-xl-12 " >
        <panel title="Tabla de pacientes">
      <div class="row">
        <div class="col-lg-4">
          <input *ngIf="config.filtering" placeholder="Filtrar todas las colmunas" [ngTableFiltering]="config.filtering" class="form-control" (tableChanged)="onChangeTable(config)"/>
        </div>
        <div class="col-lg-8 text-center">
          <label class="col-form-label pt-2 pb-0 pt-xl-0 float-lg-right" *ngIf="config.paging">Pagina: {{page}} / {{numPages}}</label>
        </div>
      </div>
      <ng-container outsideBody>
        <div class="table-responsive text-nowrap">
          <ng-table [config]="config" (tableChanged)="onChangeTable(config)" (cellClicked)="onCellClick($event)" [rows]="rows" [columns]="columns"></ng-table>
        </div>
      </ng-container>
      <ng-container footer>
        <ngb-pagination *ngIf="config.paging" class="d-flex justify-content-center" [(page)]="page" [maxSize]="maxSize" [boundaryLinks]="true" [collectionSize]="length" [rotate]="false" (pageChange)="onChangeTable(config, $event)" (numPages)="numPages = $event"></ngb-pagination>
      </ng-container>
    </panel>
    </div>
         

</div>
